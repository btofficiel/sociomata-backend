version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/backend
hooks:
  AfterInstall:
    - location: scripts/before.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: root
